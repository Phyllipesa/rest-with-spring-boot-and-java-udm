server:
  port: 8888
cors:
  originPatterns: http://localhost:3000,http://localhost:8080,https://phyllipesa.com.br
file:
  upload-dir: /home/phyllipe/Dev/Java/projects
security:
  jwt:
    token:
      secret-key: 53ccr37
      expire-length: 3600000
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
    show-sql: false
  servlet:
    multipart:
      enabled: true
